<div class="login-env">
  <div class="login-logo">
    <img class="logo-img" src="assets/img/logo.png" />
  </div>
  <div class="login-screen">
    <div mat-dialog-content>
      <form [formGroup]="form">
        <mat-form-field class="login-field" appearance="outline">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" autocomplete="off" required />
          <mat-error *ngIf="form.get('login')?.invalid"
            >Login is required.</mat-error
          >
        </mat-form-field>

        <mat-form-field class="password-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            autocomplete="off"
            required
          />
          <mat-error *ngIf="form.get('password')?.invalid"
            >Password is required.</mat-error
          >
        </mat-form-field>
      </form>
      <mat-divider style="margin-bottom:20px"></mat-divider>
    </div>

    <div class="env-bottom">
      <button
        class="bt-modal"
        [disabled]="form.invalid"
        mat-dialog-close
        mat-raised-button
        color="primary"
      >
        Log in
      </button>
    </div>
  </div>
</div>
